<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stripe-Style Hero</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-[#0f172a] via-[#1e293b] to-[#0f172a] text-white">

  <!-- Hero Section -->
  <section class="min-h-screen flex items-center justify-center px-4">
    <div class="text-center max-w-3xl">
      <h1 class="text-5xl sm:text-6xl font-bold mb-6 leading-tight">
        The Future of <span class="text-indigo-500">Modern Web</span> Design
      </h1>
      <p class="text-lg sm:text-xl opacity-80 mb-8">
        Build responsive, elegant, and animated websites like Stripe with clean HTML & Tailwind CSS.
      </p>
      <div class="flex flex-col sm:flex-row justify-center gap-4">
        <a href="#get-started" class="bg-indigo-600 hover:bg-indigo-700 transition px-6 py-3 rounded-xl font-semibold">
          Get Started
        </a>
        <a href="#learn-more" class="border border-white hover:border-indigo-500 px-6 py-3 rounded-xl font-semibold transition">
          Learn More
        </a>
      </div>
    </div>
  </section>

</body>
</html>
